name: Release Workflow CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'


    - name: Create Release
      uses: actions/create-release@v1
      with:
        tag_name: refs/tags/v1.2.3
        release_name: Release1.2.3
        draft: false
        prerelease: false
        
      env:
        GITHUB_TOKEN: SPAT
