name: Your Workflow

on:
  push:
    branches:
      - main

jobs:
  your-job-name:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Debug Event and Ref
      run: |
        echo "Event name: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"

    - name: Run release script
      run: |
        if [[ ${{ github.event_name }} == 'push' && ${{ github.ref }} =~ ^refs/tags/v ]]; then
          echo "Tag matched"
          
          # Print a message indicating the release creation process has started
          echo "Creating release for tag: ${{ github.ref }}"
          
          version=$(echo $1 | sed 's/^refs\/tags\/v//')
          
          release_name="${version#v}"
          
          
          # Print a success message
          echo "Release created successfully"
          
        else
          echo "Tag did not match"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.APT }}
